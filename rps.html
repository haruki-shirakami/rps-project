
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="rps.css">
    <title></title>
  </head>
  <body>
    <div id="buttons">
      <button type="button" data-type="rock">Rock</button>
      <button type="button" data-type="paper">Paper</button>
      <button type="button" data-type="scissors">Scissors</button>
    </div>
    <div id="commentary">
      Lets' Play!
    </div>
    <div id="scoretable">
      <div id="row1">
        <div id="playerlabel">Your Score:</div>
        <div id="playerscore">0</div>
      </div>
      <div id="row2">
        <div id="cpulabel">CPU Score:</div>
        <div id="cpuscore">0</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="rps.js"></script>
</html>
